apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers: ## Add a script to clean up the data directory if it is not empty
        - name: init-cleanup
          image: busybox
          command:
            - sh
            - -c
            - |
              if [ "$(ls -A /var/lib/postgresql/data)" ]; then
                echo "Data directory not empty. Cleaning up..."
                rm -rf /var/lib/postgresql/data/*
              fi
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgres
          image: postgres:12
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
