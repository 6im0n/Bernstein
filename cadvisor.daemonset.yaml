apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: cadvisor
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      containers:
        - name: cadvisor
          image: gcr.io/cadvisor/cadvisor:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: var-run
              mountPath: /var/run
              readOnly: true
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: docker
              mountPath: /var/lib/docker
              readOnly: true
            - name: dev-disk
              mountPath: /dev/disk
              readOnly: true
            - name: kmsg
              mountPath: /dev/kmsg
              readOnly: false
      volumes:
        - name: rootfs
          hostPath:
            path: /
            type: Directory
        - name: var-run
          hostPath:
            path: /var/run
            type: Directory
        - name: sys
          hostPath:
            path: /sys
            type: Directory
        - name: docker
          hostPath:
            path: /var/lib/docker
            type: Directory
        - name: dev-disk
          hostPath:
            path: /dev/disk
            type: Directory
        - name: kmsg
          hostPath:
            path: /dev/kmsg
            type: File
      tolerations:
        - key: "node-role.kubernetes.io/master"
          effect: "NoSchedule"
      restartPolicy: Always
